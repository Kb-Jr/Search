<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="links">
                <a href="index.html">Google Search</a>
            </div>
        </header>
        <div class="logo">
            <div><a href="index.html"><img src="Google-logo.png" alt="Google logo"></a></div>
        </div>
        <div class="form">
            <form action="https://www.google.com/images">
                <div class="search-field">
                    <input type="text" name="q" placeholder="Search images">
                </div>
                <div class="buttons">
                    <input type="submit" value="Search images">
                </div>
            </form>
        </div>

    </body>
</html>
